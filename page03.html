<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分页列表03</title>
    <link rel="stylesheet" href="./css/page03.css" />
  </head>
  <body>
    <div class="wrapper page1">
      <ul class="news-content">
        <li class="news-item">
          <a href="" class="title"> 新闻列表1 </a>
          <span>2021-11-30</span>
        </li>
      </ul>
      <ul class="pages-content">
        <li class="first-page active"><a href="">首页</a></li>
        <li class="last-page"><a href="">上一页</a></li>
        <li class="page-num-content"></li>

    </div>
    <br />
    <div class="wrapper page2">
      <ul class="news-content">
        <li class="news-item">
          <a href="" class="title"> 新闻列表1 </a>

        </li>
      </ul>

        <li class="page-num-content"></li>

      </ul>
    </div>
    <script src="./js/news.js"></script>
    <script src="./js/page03.js"></script>
    <script>
      //第一个分页列表
      let index = 0;
      let page1 = new Page(".page1");
      page1.showNews(index);
      page1.highlightPage(index);

      //第二个分页列表
      let index2 = 0;
      let page2 = new Page(".page2");
      page2.showNews(index2);
      page2.highlightPage(index2);
